<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Flag with Emblem</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .flag {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }

        .stripe {
            height: 33.33%;
            width: 100%;
        }

        .saffron {
            background-color: #FF9933;
        }

        .white {
            background-color: #FFFFFF;
            position: relative;
        }

        .green {
            background-color: #138808;
        }

        .ashoka-chakra {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid #000080;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ashoka-chakra::before {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: repeating-linear-gradient(
                0deg,
                #000080,
                #000080 2px,
                transparent 2px,
                transparent 6px
            );
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="stripe saffron"></div>
        <div class="stripe white">
            <div class="ashoka-chakra"></div>
        </div>
        <div class="stripe green"></div>
    </div>
</body>
</html>
