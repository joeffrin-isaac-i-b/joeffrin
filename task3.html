<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            background-color: #f8f9fa; 
            padding: 20px; 
        }
        .card-img-top {
            object-fit: cover; 
        }
        .card {
            width: 18rem;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="card">
            <img src="iphone 14.jpg" class="card-img-top" alt="Elephant">
            <div class="card-body">
                <h5 class="card-title">Apple</h5>
                <p class="card-text"> iphone 14 = <strike>₹1,49,999</strike> ₹1,19,999 only</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
        <div class="card">
            <img src="iphone 14promax.jpeg" class="card-img-top" alt="Elephant">
            <div class="card-body">
                <h5 class="card-title"> Apple</h5>
                <p class="card-text">iphone 14 pro max = <strike>₹1,44,999</strike> ₹1,04,999 only</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
        <div class="card">
            <img src="iphone 15promax.jpg" class="card-img-top" alt="Elephant">
            <div class="card-body">
                <h5 class="card-title">Apple</h5>
                <p class="card-text">iphone 15 pro max = <strike>₹1,69,999</strike> ₹1,27,999 only</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
