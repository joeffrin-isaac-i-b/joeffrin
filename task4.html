<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body 
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 0 auto;
            width: 80%;
            border-radius: 10px;
        }
        .container h3 {
            margin: 0;
            font-size: 2em;
            color: #4CAF50;
        }
        .container a {
            text-decoration: none;
            color: #4CAF50;
            padding: 10px 15px;
            margin: 5px;
            font-weight: bold;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .container a:hover {
            background-color: #4CAF50;
            color: white;
        }
        hr {
            border: none;
            height: 2px;
            background-color: #4CAF50;
            margin: 20px 0;
        }
        center p {
            font-size: 1.2em;
            line-height: 1.5em;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
        }
        center h2 {
            color: #4CAF50;
            margin-top: 20px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    
        <hr>
        <div class="container">
            <h3><b>Panimalar Supermarket</b></h3><br>
            <a href="https://www.youtube.com/">Home</a>
            <a href="https://www.youtube.com/">About us</a>
            <a href="https://www.youtube.com/">My orders</a>
            <a href="https://www.youtube.com/">Contact us</a>
        </div>
        <hr>
</body>
</html>
